<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA</title>
<link rel="stylesheet" href="../style/nasa_style.css">
</head>
<body>
        <header>
            <h1 class="">NASA</h1>
        </header>
        <main id="container">
            <div class="card">
                <h2>Social Media</h2>
                <ul>
                    <li>Twitter - @nasa</li>
                    <li>Facebook - fb.com/nasa</li>
                    <li>Instagram - @nasa</li>
                    <li>YouTube - youtube.com/NASA</li>
                </ul>
            </div>
            <div class="card">
                <h2>Office Info</h2>
                <p>Public Communications Office<br>
                NASA Headquarters <br>
                300 E. Street SW Suite 5R30<br>
                Washington, DC 20546 <br>
                (202) 358-0001 (Office)<br>
                (202) 358-4338 (Fax)
                </p>
            </div>
            <div class="card">
                <h2>Contact Us</h2>
                <form action="">
                    <label for="name">Name:</label>
                    <input type="text">
                    <label for="message">Message:</label>
                    <textarea name="message" id="" cols="30" rows="10">Please leave us a message</textarea>
                    <button>Send</button>
                </form>
            </div>
        </section>
    </main>
       
</body>
</html>
